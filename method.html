    <div class="bg-color">
        <header class="wrapper">
            <h1 class="align-center">
                <a href="index.html" >
                    <img src="images/stick.jpg" alt="お箸と手のアイコン">
                    <span>台湾まぜそば</span>
                </a>
            </h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="about.html">概要</a></li>

                </ul>
            </nav>
        </header>
    </div>
    <main>
        <h2 class="method-title">食べ方</h2>
        <article class="wrapper">
            <section>
                <h3 class="method bottom-red">1.よく混ぜる</h3>
                <p>出されたら箸とレンゲを使って、麺が乾かないうちによく混ぜる。</p>
                <div class="right">
                    <img src="images/mazeru.jpeg" alt="混ぜている画像" class="mazeru">
                </div>
            </section>
            <section>
                <h3 class="method bottom-red-long">2.こんぶ酢をかける</h3>
                <p>味変でこんぶ酢をかける。味がさっぱりとして、マイルドになる。味の変化が楽しめる。</p>
            </section>
            <section>
                <h3 class="method bottom-red">3.海苔を巻く</h3>
                <p>海苔の中にまぜそばを入れて、包んで食べる。</p>
            </section>
            <section>
                <h3 class="method bottom-red">4.追い飯をする</h3>
                <p>麺を食べ終わった後、器にミンチやタレが残るので、店員に追い飯を頼んで少量のご飯を器に入れてもらう。残ったタレとご飯を混ぜて食べる。</p>
            </section>
        </article>
        <a href="#" id="circle">TOP</a>
